
{% extends 'base.html' %}

{% block body %}

    <div class="container">
         <div class="row">
            <div class="col-md-12">

                <div class="card">
                    <h5 class="card-header"> {{ post.user.get_full_name }} <small> tarafından {{ post.publishing_date }} tarihinde yayımlanmıştır</small> </h5>
                    <div class="card-body">
                        <h5 class="card-title"> {{ post.title }} </h5>
                        <p class="card-text"> {{ post.content }} </p>
                        <a href="{{ post.get_absolute_url }}" class="btn btn-success"> İncele </a>
                        {% if request.user.is_authenticated %}
                            <a href="{{ post.get_update_url }}" class="btn btn-dark"> Güncelle </a>
                            <a href="{{ post.get_delete_url }}" class="btn btn-danger float-right"> Sil </a>
                        {% endif %}
                    </div>
                </div>

            </div>
        </div>
    </div>

{% endblock %}
